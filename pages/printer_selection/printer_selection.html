<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="../../assets/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/style.css" rel="stylesheet">
    <title>Printer Autopilot</title>
  </head>
  <body class="bg-light">
    <div class="container-fluid fill-height">
        <div class="row h-100">
          <div class="col-4 h-100 orange-gradient-background pt-3">
            <ul class="list-group h-85">
                <li class="list-group-item border-0 bg-light text-body active" aria-current="true">1. Yazıcı seçimi</li>
                <li class="list-group-item border-0 bg-transparent text-light">2. Bağlantı seçimi</li>
                <li class="list-group-item border-0 bg-transparent text-light">3. Kurulum</li>
                <li class="list-group-item border-0 bg-transparent text-light">4. Son</li>
              </ul>
              
              <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                  <img src="../../assets/images/trendyol_logo.png" class="img-fluid">
                </div>
              </div>
          </div>


            <div class="col-8 pt-3">
              <div class="container-fluid h-85">
                <!-- Content-->
                <div class="row">
                  <div class="col-12">
                    <h2>Yazıcı Seçimi</h2>
                    <p>Lütfen kurulum yapılacak olan yazıcının türünü belirleyiniz.</p>
                  </div>
                </div>

                <div class="row justify-content-center mt-3">
                  <div id="barcodePrinterWrapper" class="col-4 card">
                      <img src="../../assets/images/barcode_printer.png" class="card-img-top">
                      <div class="card-body text-center">
                        <h5 class="card-title">Barkod Yazıcı</h5>
                        <a id="btnBarcodePrinter" href="#" class="btn-transparent stretched-link"></a>
                      </div>
                  </div>
                  <div class="col-1"></div>
                  <div id="a4PrinterWrapper" class="col-4 card">
                    <img src="../../assets/images/a4_printer.png" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title text-center">A4 Yazıcı</h5>
                      <a id="btnA4Printer" href="#" class="btn-transparent stretched-link"></a>
                    </div>
                </div>
                </div>
                <!-- Content-->
              </div>

      
                
                <!-- Buttons -->
                <div class="row h-15 flex-row-reverse pt-2">
                    <div class="col-3 ">
                        <button id="btnContinueFromPrinterSelection" type="button" class="btn btn-primary btn-md" disabled>Devam Et</button>
                    </div>
                </div>
                <!-- Buttons -->
            </div>
        </div>
    </div>

    
    <script src="printer_selection.js"></script>
    <script src="../../assets/bootstrap.bunle.min.js"></script>

  </body>
</html>
